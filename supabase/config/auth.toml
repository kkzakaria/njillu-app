# Configuration Supabase Auth
# Pour plus d'informations : https://supabase.com/docs/guides/cli/config

[auth]
# Configuration des OTP - 5 minutes (300 secondes)
mailer_otp_exp = 300     # Durée de validité des OTP email (5 minutes)

# Configuration des emails
smtp_max_frequency = 300  # Temps minimum entre emails (5 minutes)

# Configuration SMS (si utilisé)
# sms_otp_exp = 300        # Durée de validité des OTP SMS (5 minutes)
# sms_max_frequency = 60   # Temps minimum entre SMS (1 minute)

# Configuration JWT (garder 1 heure par défaut)
jwt_exp = 3600           # Expiration JWT (1 heure)

# Sécurité
enable_signup = true
enable_confirmations = false  # Désactiver confirmation email si pas nécessaire